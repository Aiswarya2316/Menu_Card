<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details | Taste Palette</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Black background */
            color: white;
        }
        .navbar {
            background-color: #ff6600 !important;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }
        .navbar .nav-link, .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .order-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            color: #333;
        }
        h2 {
            color: #ff6600;
            font-weight: 700;
        }
        .order-details {
            font-size: 18px;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }
        .btn-orange {
            background-color: #ff6600;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            color: white;
            text-decoration: none;
        }
        .btn-orange:hover {
            background-color: #cc5500;
            transform: scale(1.05);
        }
        .footer {
            background: #111;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
        }
        .nav-link.text-danger:hover {
            background: #c82333;
        }
        .nav-link.text-danger {
            color: #fff !important;
            background: #dc3545;
            padding: 8px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'customerhome' %}">Taste Palette</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'customerhome' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'menulist' %}">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Order Details Card -->
    <div class="order-container">
        <h2>Order Confirmation</h2>
        <hr>
        <div class="order-details">
            <p><strong>Order ID:</strong> {{ order.id }}</p>
            <p><strong>Item Name:</strong> {{ order.item.item_name }}</p>
            <p><strong>Amount Paid:</strong> ₹{{ order.amount }}</p>
        </div>
        <p class="success-message">Payment Successful ✅</p>

        <a href="{% url 'menulist' %}" class="btn btn-orange mt-3">Back to Menu</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2025 Taste Palette | All Rights Reserved</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
