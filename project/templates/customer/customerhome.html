<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Palette | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ff6600 !important;

            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .nav-link, .navbar-brand {
            color:rgb(253, 250, 248) !important;
            font-weight: bold;
        }
        .nav-link.text-danger:hover {
            background: #c82333;
        }
        .nav-link.text-danger {
            color: #fff !important;
            background: #dc3545;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .hero-section {
            position: relative;
            background: url('../static/home.jpg') no-repeat center center/cover;
            height: 80vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-orange {
            background-color: #ff6600;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            color: white;
        }
        .btn-orange:hover {
            background-color: #cc5500;
            transform: scale(1.05);
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../customerhome">Taste Palette</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="../menulist">Menu</a></li>
    
                    <!-- Order Details Link (Only if an order exists) -->
                    {% if latest_order %}
                        <li class="nav-item">
                            <a class="nav-link text-success" href="{% url 'order_details' latest_order.id %}">
                                Order Details
                            </a>
                        </li>
                    {% endif %}
    
                    <li class="nav-item"><a class="nav-link text-danger" href="../logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content text-center">
            <h1>Experience the Best Dishes</h1>
            <p class="lead">Authentic flavors, unforgettable moments</p>
            <a href="../menulist" class="btn btn-orange btn-lg">Explore Menu</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Taste Palette | All Rights Reserved</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
