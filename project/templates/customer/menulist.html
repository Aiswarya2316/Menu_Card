<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
        }
        .navbar {
            background-color: #ff6600;
            padding: 15px;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            margin-left: 15px;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #343a40 !important;
        }
        .nav-link.text-danger {
            color: #fff !important;
            background: #dc3545;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .nav-link.text-danger:hover {
            background: #c82333;
        }
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #222;
            color: white;
        }
        .card img {
            height: 300px;
            object-fit: cover;
        }
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .btn-warning {
    background-color: #ff9800;
    border: none;
    color: #fff;
    padding: 10px 15px;
    font-weight: bold;
    transition: 0.3s;
    border-radius: 5px;
}

.btn-warning:hover {
    background-color: #e68900;
}

    </style>
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../customerhome">Taste Palette</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../menulist">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="../about">About</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="../logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Our Menu</h2>
    <div class="row">
        {% for item in menu_items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if item.image %}
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.item_name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.item_name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="text-danger fw-bold">${{ item.price }}</p>
                    <a href="{% url 'order_item' item.id %}" class="btn btn-warning mt-auto fw-bold">Order Now</a>
                </div>
                
            </div>
        </div>
        {% empty %}
        <p class="text-center">No menu items available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
