<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Payment for {{ order.item.item_name }}</h2>
    <p>Amount: â‚¹{{ order.amount }}</p>
    <button id="pay-btn">Pay Now</button>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount }}",
            "currency": "INR",
            "name": "Taste Palette",
            "description": "Order Payment",
            "order_id": "{{ razorpay_order_id }}",
            "handler": function (response) {
                fetch("{% url 'payment_success' %}", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: new URLSearchParams({
                        "razorpay_payment_id": response.razorpay_payment_id,
                        "razorpay_order_id": response.razorpay_order_id,
                        "razorpay_signature": response.razorpay_signature
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "Payment successful") {
                        window.location.href = "{% url 'order_details' order.id %}";  // Redirect to order details page
                    } else {
                        alert("Payment failed. Please try again.");
                    }
                })
                .catch(error => alert("Payment processing error."));
            },
            "theme": { "color": "#ff6600" }
        };
        
        var rzp1 = new Razorpay(options);
        document.getElementById('pay-btn').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        };
        
    </script>
</body>
</html>
