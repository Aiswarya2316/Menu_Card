<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; background: #343a40; color: white; padding: 15px; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 10px; }
        .sidebar a:hover { background: #495057; }
        .dashboard-card { padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Admin Panel</h4>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Orders</a>
        <a href="#">Reports</a>
        <a href="../logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4">
        <h2>Welcome, Admin</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-card bg-primary text-white text-center p-3">
                    <h4>Total Users</h4>
                    <p>{{ total_users }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card bg-success text-white text-center p-3">
                    <h4>Total Orders</h4>
                    <p>{{ total_orders }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card bg-warning text-white text-center p-3">
                    <h4>Total Revenue</h4>
                    <p>$ {{ total_revenue }}</p>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <canvas id="salesChart" width="400" height="200"></canvas>
    </div>
</div>

<script>
    var ctx = document.getElementById('salesChart').getContext('2d');
    var salesChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Sales',
                data: [1200, 1900, 3000, 5000, 8000],
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        }
    });
</script>

</body>
</html>
