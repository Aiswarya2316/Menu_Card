<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Taste Palette</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-section {
            margin-top: 100px;
            text-align: center;
        }
        .menu-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 30px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.15);
        }
        .menu-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .menu-card .menu-info {
            padding: 15px;
        }
        .menu-card h3 {
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 10px;
        }
        .menu-card p {
            font-size: 1rem;
            color: #6c757d;
        }
        .menu-card .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
        }
        .menu-card .btn-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .btn-edit {
            background-color: #ffc107;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Taste Palette</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../add-menu">Add Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="../menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Section -->
    <div class="container menu-section">
        <h2 class="menu-title">Our Special Menu</h2>
        
        <div class="menu-container">
            {% for item in menu_items %}
                <div class="menu-card">
                    <img src="{{ item.image.url }}" alt="{{ item.item_name }}">
                    <div class="menu-info">
                        <h3>{{ item.item_name }}</h3>
                        <p>{{ item.description }}</p>
                        <p class="price">â‚¹{{ item.price }}</p>

                        <!-- Edit & Delete buttons (Only for the logged-in staff who added the item) -->
                        {% if request.session.user_id == item.staf.id %}
                        <div class="btn-group">
                            <a href="{% url 'edit_menu_item' item.id %}" class="btn-edit">Edit</a>
                            <a href="{% url 'delete_menu_item' item.id %}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            {% empty %}
                <p>No menu items available.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
