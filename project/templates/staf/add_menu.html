<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item | Taste Palette</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 10px;
        }
        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 50px;
        }
        .form-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        .form-table th, .form-table td {
            padding: 12px;
            vertical-align: middle;
        }
        .form-table th {
            background: #e9ecef;
            border-radius: 8px;
            font-weight: 600;
            color: #333;
            text-align: left;
            width: 30%;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .btn-submit {
            background: #28a745;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
            border: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            width: 100%;
        }
        .btn-submit:hover {
            background: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Taste Palette</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../add-menu">Add Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="../menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center mb-4">Add Menu Item</h2>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table form-table">
                            <thead>
                                <tr>
                                    <th>Field</th>
                                    <th>Input</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th><label for="item_name">Item Name</label></th>
                                    <td>{{ form.item_name }}</td>
                                </tr>
                                <tr>
                                    <th><label for="description">Description</label></th>
                                    <td>{{ form.description }}</td>
                                </tr>
                                <tr>
                                    <th><label for="price">Price (â‚¹)</label></th>
                                    <td>{{ form.price }}</td>
                                </tr>
                                <tr>
                                    <th><label for="image">Upload Image</label></th>
                                    <td>{{ form.image }}</td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-center">
                                        <button type="submit" class="btn btn-submit">Add Item</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>

                    <a href="{% url 'stafhome' %}" class="back-link">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
