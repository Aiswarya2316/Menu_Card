<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Item | Taste Palette</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }
        .edit-card {
            width: 40%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .edit-card h2 {
            text-align: center;
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-cancel {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #6c757d;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .btn-cancel:hover {
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="edit-card">
            <h2>Edit Menu Item</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit">Update Item</button>
            </form>
            <a href="{% url 'stafhome' %}" class="btn-cancel">Cancel</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
